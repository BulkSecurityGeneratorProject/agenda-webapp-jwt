
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTextoSustitutorioLabel">Create or edit a Texto Sustitutorio</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.textoSustitutorio.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.textoSustitutorio.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_archivo">Archivo</label>
            <input type="text" class="form-control" name="archivo" id="field_archivo"
                    ng-model="vm.textoSustitutorio.archivo"
                    required/>
            <div ng-show="editForm.archivo.$invalid">
                <p class="help-block"
                    ng-show="editForm.archivo.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fechaAdjunto">Fecha Adjunto</label>
                <div class="input-group">
                    <input id="field_fechaAdjunto" type="text" class="form-control" name="fechaAdjunto" datetime-picker="{{dateformat}}" ng-model="vm.textoSustitutorio.fechaAdjunto" is-open="vm.datePickerOpenStatus.fechaAdjunto"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaAdjunto')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.textoSustitutorio.url"
                    />
        </div>

        <div class="form-group">
            <label for="field_tema">Tema</label>
            <select class="form-control" id="field_tema" name="tema" ng-model="vm.textoSustitutorio.tema" ng-options="temaAgenda as temaAgenda.archivo for temaAgenda in vm.temaagenda track by temaAgenda.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
