<div>
    <h2>Texto Sustitutorios</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="texto-sustitutorio.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Texto Sustitutorio
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Archivo</span></th>
                    <th><span>Fecha Adjunto</span></th>
                    <th><span>Url</span></th>
                    <th><span>Tema</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="textoSustitutorio in vm.textoSustitutorios track by textoSustitutorio.id">
                    <td><a ui-sref="texto-sustitutorio-detail({id:textoSustitutorio.id})">{{textoSustitutorio.id}}</a></td>
                    <td>{{textoSustitutorio.archivo}}</td>
                    <td>{{textoSustitutorio.fechaAdjunto | date:'medium'}}</td>
                    <td>{{textoSustitutorio.url}}</td>
                    <td>
                        <a ui-sref="tema-agenda-detail({id:textoSustitutorio.tema.id})">{{textoSustitutorio.tema.archivo}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="texto-sustitutorio-detail({id:textoSustitutorio.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="texto-sustitutorio.edit({id:textoSustitutorio.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="texto-sustitutorio.delete({id:textoSustitutorio.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
